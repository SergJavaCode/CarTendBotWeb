<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="sendTest()">TEST SEND</button>
    
    <script>
        function sendTest() {
            const testData = {test: "123"};
            Telegram.WebApp.sendData(JSON.stringify(testData));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
