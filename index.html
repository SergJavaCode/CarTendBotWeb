<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .webapp-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .webapp-button:hover {
            background-color: #006699;
        }
        
        .status {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button id="btn">Нажми меня</button>
<script>
document.getElementById('btn').onclick = () => {
    Telegram.WebApp.answerWebAppQuery(JSON.stringify({string: "Hi!!!!"}));
    window.close();
}
</script>
</body>
</html>
