<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  function sendForm() {
    const queryId = Telegram.WebApp.initDataUnsafe.query_id;
    const initData = Telegram.WebApp.initData;

    fetch(""https://vels-vels.duckdns.org/carinfo", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        query_id: queryId,
        init_data: initData,          // передаём всё для проверки подписи
        payload: {
          string: "Hi!!!!"
        }
      })
    }).then(r => console.log("sent to backend"));
  }
</script>

<button onclick="sendForm()">Отправить</button>
